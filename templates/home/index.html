{% extends "base.html" %}

{% block title %}
    Steward Token AI
{% endblock %}

{% block content %}
    <h2>Steward AI</h2>
    <p>What tokens do you want to hear about?</p>
    <form id="tokenSuggestionForm">
        <label>
            Age: 
            <input type="number" name="age" required>
        </label><br><br>
        
        <label>
            Income: 
            <input type="number" name="income" required>
        </label><br><br>
        
        <label>
            Risk Score (1-10): 
            <input type="number" name="risk_score" min="1" max="10" required>
        </label><br><br>
        
        <label>
            Chain: 
            <input type="text" name="chain" value="eth" required>
        </label><br><br>

        <input class="btn btn-primary mb-3" type="submit" value="Get Token Suggestion">
    </form>
    <br>
    
    <div id="loader" class="loader mb-3"></div>
    <h3>Suggestion:</h3>
    <p id="suggestion"></p>
{% endblock %}
