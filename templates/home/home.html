<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeFi Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        header h1 {
            font-size: 24px;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            border-radius: 10px;
            background-color: #f4f4f4;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #ddd;
        }

        .content {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .left-section, .right-section {
            flex: 1;
        }

        .buttons {
            display: flex;
            gap: 20px;
        }

        .btn {
            display: block;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #f4f4f4;
            text-align: center;
            line-height: 100px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #ddd;
        }

        /* You can continue styling other elements and refine the design */
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>DeFi</h1>
            <nav>
                <a href="#">Now</a>
                <a href="#">Portfolio</a>
                <a href="#">Holdings</a>
                <!-- Add other nav links here -->
            </nav>
        </header>

        <div class="content">
            <div class="left-section">
                <!-- Content for the left section -->
            </div>
            <div class="right-section">
                <h2>Sign-in</h2>
                <!-- Add other content here -->

                <div class="buttons">
                    <a href="#" class="btn">$</a>
                    <a href="#" class="btn">ðŸ“„</a>
                    <!-- Add other buttons here -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
